<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <title>BFHS Library Pass Sign-up</title>

    <noscript><meta http-equiv="refresh" content="0; URL=enablejs.html"></noscript>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>

    <div class="header navbar navbar-default">
        <div class="navbar-header">
            <img id="shamrock" src="img/shamrock.png" />
            <a href="index.html" class="navbar-brand">BFHS Library Pass Sign-up</a>
        </div>
    </div>

    <div id="main-container" class="container tab-content">
        <div id="signup_div">
            <p class="lead">Enter your information below to sign up for a library pass.</p>
            <form action="submit.php" method="post" id="signup-form">
                <fieldset class="form-group">
                    <label for="first-name"><i>Legal</i> first name</label>
                    <input type="text" class="form-control" id="first-name" name="first-name" required />
                </fieldset>

                <fieldset class="form-group">
                    <label for="last-name">Last name</label>
                <input type="text" class="form-control" id="last-name" name="last-name" required />
                </fieldset>

                <fieldset class="form-group">
                    <label for="date-requested">Date</label>
                    <input type="date" class="form-control" id="date-requested" name="date-requested" />
                </fieldset>

                <fieldset class="form-group">
                    <label for="period">Period</label>
                    <select id="period" class="form-control" name="period">
                        <option value="X">X</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                    </select>
                </fieldset>

                <fieldset class="form-group">
                    <input type="submit" id="signup_btn" class="btn btn-default" value="Sign up" />
                </fieldset>

                <fieldset class="form-group">
                    <div id="xAlert" class="alert alert-danger">

                    </div>
                </fieldset>

            </form>
        </div>

        <div id="footer">
            <span>Created by Max Curren, Class of '16</span>
        </div>

    </div>




    <script src="js/jquery.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="js/Library.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
