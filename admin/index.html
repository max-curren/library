<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/main.css" rel="stylesheet" />
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="../index.html">BFHS Library Admin</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a data-toggle="tab" href="#check_in">Check in</a></li>
            <li><a id="pass_nav" data-toggle="tab" href="#passes">Passes</a></li>
            <li><a id="history_nav" data-toggle="tab" href="#history">History</a></li>
        </ul>
    </div>

</nav>

<div class="container tab-content">

    <div id="check_in" class="well tab-pane fade in active">


        <h2 id="checkin_header">Library Check In</h2>

        <fieldset id="signin_period_dd" class="form-group form-inline">
            <label for="period">Current Period</label>
            <select id="period_signin" class="form-control" name="period">
                <option value="X">X</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </select>
        </fieldset>

        <form id="lib_signin" class="form">


            <fieldset class="form-group">
                <label for="studentID">Student ID</label>
                <input type="text" class="form-control" id="studentID" />
            </fieldset>

            <div id="or">Or</div>

            <fieldset class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" />
            </fieldset>
        </form>

        <div class="table-responsive">
            <table id="signin_table" class="table">
                <thead>
                <tr>
                    <th>
                        First Name
                    </th>

                    <th>
                        Last Name
                    </th>

                    <th>
                        Homeroom
                    </th>

                    <th>
                        Student ID
                    </th>

                    <th>
                        Grade
                    </th>

                    <th>
                        Has Pass?
                    </th>

                </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </div>


        <div id="signin_alert" class="alert alert-success">

        </div>
    </div>

    <div id="passes" class="well tab-pane fade">
        <h2 id="requestedPasses_header">Passes</h2>

        <form id="admin_form" class="form-inline">
            <fieldset class="form-group">
                <label for="date-requested">Date </label>
                <input type="date" class="form-control" id="date-requested" name="date-requested" />
            </fieldset>

            <fieldset id="admin_period" class="form-group">
                <label for="period">Period </label>
                <select id="period" class="form-control" name="period">
                    <option value="X">X</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                </select>
            </fieldset>
        </form>

        <div class="table-responsive">
            <table id="admin_table" class="table">
                <thead>
                <tr>
                    <th>
                        First Name
                    </th>

                    <th>
                        Last Name
                    </th>

                    <th>
                        Time Created
                    </th>
                </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </div>

    </div>

    <div id="history" class="well tab-pane fade">
        <h2 id="history_header">History</h2>

        <form id="history_form" class="form-inline">
            <fieldset class="form-group">
                <label for="date-requested_history">Date </label>
                <input type="date" class="form-control" id="date-requested_history" name="date-requested" />
            </fieldset>

            <fieldset id="history_period" class="form-group">
                <label for="period_history">Period </label>
                <select id="period_history" class="form-control" name="period">
                    <option value="X">X</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                </select>
            </fieldset>
        </form>

        <div class="table-responsive">
            <table id="history_table" class="table">
                <thead>
                <tr>
                    <th>
                        First Name
                    </th>

                    <th>
                        Last Name
                    </th>

                    <th>
                        Time Checked In
                    </th>

                    <th>
                        Period
                    </th>

                    <th>
                        Homeroom
                    </th>

                    <th>
                        Student ID
                    </th>

                    <th>
                        Grade
                    </th>

                    <th>
                        Had A Pass?
                    </th>
                </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </div>

    </div>

</div>




<script src="../js/jquery.min.js"></script>
<script src="../js/moment.js"></script>
<script src="../js/jquery.csv.min.js"></script>
<script src="../js/Admin.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>

</html>
